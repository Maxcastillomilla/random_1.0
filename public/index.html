<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Balsa</title>
    <link rel="stylesheet" href="style.css">

    <script
            async
            src="https://unpkg.com/es-module-shims@1.6.2/dist/es-module-shims.js"
        ></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "./build/three.module.js"
                }
            }
        </script>

    </style>
  </head>
<body>

    <h1 id="logo">Random</h1>
    
    <div id="main">
      <div id="conter">
          <canvas id="webgl" class="webgl"></canvas>
      </div>
      

      <div  class="slidecontainer">

          <div id="recuadro">
          <p style="padding-bottom: 3 0px;">MODELO 01</p> 
          <p class="titulo">Alto</p>    
          <input type="range" step="0.1" min="1" max="3.4" value="1" class="slider" id="myRange" >
          <output id="myrangevalue" style="padding-left: 2%;">0,7M</output>
          <br>
          <p class="titulo">Ancho</p>  
          <input type="range" step="0.1" min="1" max="3.4" value="1" class="slider" id="myRange2">
          <output id="myrangevalue2" style="padding-left: 2%;">0,7M</output>
          <br>
          <p class="titulo">N ancho</p>  
          <input type="range" min="1" max="7" value="1" class="slider" id="myRange3">
          <output id="myrangevalue3" style="padding-left: 5%;">2</output>
          <br>
          <p class="titulo">N altura</p>  
          <input type="range" min="1" max="4" value="0" class="slider" id="myRange4">
          <output id="myrangevalue4" style="padding-left: 5%;">2</output>
          
        
          

         <!--  <p class="titulo">tapa 1</p>  
          <input type="range" min="0" max="7" value="0" class="slider" id="myRange5">

          <p class="titulo">tapa 2</p>  
          <input type="range" min="0" max="7" value="0" class="slider" id="myRange6"> -->

          <p id="alturabox" class="titulo" style="margin-top: 15px; margin-left: 35px;">10 mm</p>  

          <div style="margin-bottom: 60px; ">
              <div style="float: left;">
                  <div class="box"></div>
                  
              </div>
      
              <p id="anchobox" class="titulo2">10 mm</p>  

          </div>
          
          

          <p style="margin-top: 75px;" class="titulo"  >profundidad</p>  

          <input type="range" step="0.1" min="1" max="1.8" value="1" class="slider" id="myRange7">
          <output id="myrangevalue7" style="padding-left: 2%;">0,25M</output>
          
          <p class="titulo">Color de fondo</p> 
          <input id="color" class="color" type="color" value="#595d64">
          
           

          <ul id="todo-list"></ul>

          <p class="titulo">Medidas</p>  
          <label class="switch">
              <input type="checkbox" id="size" checked>
              <span class="sliderb round"></span>
            </label>

            <p class="titulo">Objetos</p>  
          <label class="switch">
              <input type="checkbox" id="objetos" checked>
              <span class="sliderb round"></span>
            </label>


              
          </div>


          <div id="compra">
              <p  style="padding-left: 10%;" class="titulo">Compra</p>  
              <div id="derecha">
                  <img  src="https://raw.githubusercontent.com/Maxcastillomilla/Mueblesasset/main/mueble01/imagenes/carro.svg" style="padding-left: 10%;" id="carrocompra">
                  <p id="precio" >xxxx</p>
              
              </div>
          
          
      </div>

      

  </div>

 

  <div>
    <img href="#"  id="back" src="https://raw.githubusercontent.com/Maxcastillomilla/Mueblesasset/main/mueble01/imagenes/editor%20.svg" alt="">
  </div>
      

  <form id="formpago" action="/pagar" method="get">
    <input type="hidden" id="preciomercado" name="precio" value="4000">
    <input type="hidden" id="materialmercado" name="materialmercado" value="0">
  </form>
    
    <script type="module" src="app.js"></script>
    
    
</body>
</html>
